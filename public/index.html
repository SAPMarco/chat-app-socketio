<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Chat</title>
    <link rel="stylesheet" href="css/custom.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon/favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.5/socket.io.min.js" integrity="sha512-L9L4VhE0D58fCxtJiYDHbIzSVfNGY24rhQPWTZPschTVKLpucPsLeT0FSjfnylLYARalTQqgwXsjjhi+wUTwIw==" crossorigin="anonymous"></script>
    <script src="js/index.js" defer></script>
</head>
<body>
    <div id="appContainer" class="flex-column">
        <header>
            <div class="container flex-column flex-center">
                <h1>Quick Chat</h1>
                <p class="light-text">The easiest way to get your message across.</p>
            </div>
        </header>
        
        <div id="mainContent" class="container flex-grow-1 flex-column">
            <section id="login">
                <h2 class="text-center">Get Started</h2>
                <form id="loginForm" class="flex">
                    <input class="flex-grow-1" type="text" name="username" id="usernameInput" placeholder="username">
                    <button id="loginButton">Log-In</button>
                </form>
            </section>
            <section id="chat" class="hidden flex-column flex-grow-1">
                <div id="messagesList" class="flex-grow-1">
                </div>
                <form  id="messageForm" class="flex mb-2">
                    <input class="flex-grow-1" type="text" name="message" id="messageInput" placeholder="enter a message">
                    <button id="sendButton">Send</button>
                </form>
            </section>
        </div>
    </div>
</body>
</html>
